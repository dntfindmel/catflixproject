<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./frontend/assets/img/c-icon.ico">

    <link rel="stylesheet" href="./frontend/assets/css/reset.css">
    <link rel="stylesheet" href="./frontend/assets/css/styles.css">
    <link rel="stylesheet" href="./frontend/assets/css/header.css">
    <link rel="stylesheet" href="./frontend/assets/css/secoes.css">


    <title>Catflix | by Melyssa</title>

<body>
    <header class="container">
        <nav class="header-container">
            <div class="nav-container">
                <img src="./frontend/assets/img/catflix-logo.png" alt="catflix logo" class="header-image">

                <ul class="header-list">
                    <li class="header-nav"><a href="#" class="header-item">Início</a></li>
                    <li class="header-nav"><a href="#" class="header-item">Séries</a></li>
                    <li class="header-nav"><a href="#" class="header-item">Filmes</a></li>
                    <li class="header-nav"><a href="#" class="header-item">Bombando</a></li>
                    <li class="header-nav"><a href="#" class="header-item">Minha lista</a></li>
                    <li class="header-nav"><a href="#" class="header-item">Navegar por idiomas</a></li>
                </ul>
            </div>

            <div class="profile-container">
                <button class="btn-search"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i></button>
                <a href="#" class="profile-text">Profile-name</a>
                <button class="btn-notification"><i class="fa-regular fa-bell fa-xl" style="color: #ffffff;"></i></button>
                <button class="profile-photo"><i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="continue">
                <h1 class="container-title">Continuar assistindo como <span id="nome-usuario">!nome-usuário!</span></h1>

                <div class="slide">
                    <a href="#"><img src="./frontend/assets/img/catsbycrop.jpeg" alt="catsby filme poster" class="slide-image"></a>
                    <a href="#"><img src="./frontend/assets/img/madmaxcrop.jpeg" alt="madmax filme poster" class="slide-image"></a>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="recomendation">
                <h1 class="container-title">Recomendações para você</h1>

                <div class="slide">
                    <a href="#"><img src="./frontend/assets/img/catsbycrop.jpeg" alt="catsby filme poster" class="slide-image"></a>
                    <a href="#"><img src="./frontend/assets/img/madmaxcrop.jpeg" alt="madmax filme poster" class="slide-image"></a>
                </div>
            </div>
        </section>
        
        <section class="container">
            <div class="ficction">
                <h1 class="container-title">Filmes de Ficção</h1>

                <div class="slide">
                    <a href="#"><img src="./frontend/assets/img/catsbycrop.jpeg" alt="catsby filme poster" class="slide-image"></a>
                    <a href="#"><img src="./frontend/assets/img/madmaxcrop.jpeg" alt="madmax filme poster" class="slide-image"></a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
